manifestVersion: 1

info:
  name: seqera-platform-integration
  version: 0.0.1
  description: "Launch Nextflow pipelines from Seqera Platform directly within Benchling"

configuration:
  - name: seqeraToken
    type: text
    description: Your Seqera Platform API token
    
  - name: workspaceId
    type: text
    description: The Seqera workspace ID to use (optional if using org/workspace names)

    
  - name: organizationName
    type: text
    description: Seqera organization name (alternative to workspace ID)

  
  - name: workspaceName
    type: text
    description: Seqera workspace name (alternative to workspace ID)
    
  - name: seqeraApi
    type: text
    description: API endpoint URL