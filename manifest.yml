manifestVersion: 1

info:
  name: seqera-platform
  version: 0.0.1
  description: "Launch Nextflow pipelines from Seqera Platform directly within Benchling"
  supportEmail: product@seqera.io
  appUrl: https://wesz5f3bvp.eu-west-1.awsapprunner.com
  author: "Seqera Labs"

configuration:
  fields:
    - name: seqeraToken
      type: string
      label: Seqera API Token
      description: Your Seqera Platform API token
      required: true
      secure: true
    
    - name: workspaceId
      type: string
      label: Workspace ID
      description: The Seqera workspace ID to use (optional if using org/workspace names)
      required: false
    
    - name: organizationName
      type: string
      label: Organization Name
      description: Seqera organization name (alternative to workspace ID)
      required: true
    
    - name: workspaceName
      type: string
      label: Workspace Name
      description: Seqera workspace name (alternative to workspace ID)
      required: true
    
    - name: seqeraApi
      type: string
      label: Seqera Platform API URL
      description: API endpoint URL
      required: true
      default: https://api.cloud.seqera.io